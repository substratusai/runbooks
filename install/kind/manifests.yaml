      containers:
      - image: gcr.io/google_containers/pause
        name: pause
      hostPID: true
      initContainers:
      - command:
        - /scripts/configure-cri.sh
        image: ubuntu:22.04
        name: configure-cri
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /mnt/etc
          name: etc
        - mountPath: /scripts
          name: scripts
      tolerations:
      - effect: NoSchedule
        operator: Exists
      volumes:
      - hostPath:
          path: /etc
        name: etc
      - configMap:
          defaultMode: 484
          name: configure-cri
        name: scripts
